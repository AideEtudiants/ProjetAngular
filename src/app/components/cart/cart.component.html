<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                          <th scope="col"> Name</th>
                          <th scope="col">Image</th>
                          <th scope="col">Description</th>
                          <th scope="col">Prix</th>
                          <th scope="col">Cat√©gorie</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let produit of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{ produit.name }}</td>
                            <td><img style="width: 120px;" src="{{produit.images}}" alt=""></td>
                            <td style="width: 25%;">{{produit.description}}</td>
                            <th style="width: 12%;">{{produit.prix}}</th>
                            <td style="width: 12%;">{{getCategory(produit.categoryCode)}}</td>
                            <td>
                                <button (click)="removeItem(produit.id)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="products.length == 0">
  <div class="container">
      <div class="card">
          <h5 class="card-title">Mon panier</h5>
      </div>
      <div class="center">
          <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
          <h4>Votre panier est vide!</h4>
          <h6>Ajouter un produit maintenant</h6>
          <button (click)="openProducts()" class="btn btn-primary">Revoir les offres maintenant</button>
      </div>
  </div>
</ng-container>
