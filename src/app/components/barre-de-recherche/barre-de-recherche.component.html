
<div class= "searchbar" style= "margin-left: 530px; margin-top: -68px;padding-bottom: 60px;">
  <input
         placeholder="Rechercher"
         matInput
         [formControl]="myControl"
         [matAutocomplete]="auto"
         [(ngModel)]=" data"
          >   
          <button class="btn btn-primary b"  (click)="rechercher()"> Rechercher </button>

<mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option
          *ngFor="let option of filteredOptions | async"
          [value]="option">
          {{option}}
        </mat-option>
        </mat-autocomplete>
        <button class="search-btn"  (click)="rechercher()"> Rechercher </button>
      </div>
      <a href="#"><img src="./assets/user.png"></a>
